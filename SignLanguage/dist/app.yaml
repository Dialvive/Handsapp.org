runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: LenguaDeSenas/index.html
  upload: LenguaDeSenas/index.html

- url: /
  static_dir: my-awesome-app

skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
