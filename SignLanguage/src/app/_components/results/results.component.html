<header>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</header>

<app-ad-banner></app-ad-banner>
<div class="row">

    <div class="col-md-2 col-xl-2"></div>

    <div class="col-12 col-md-8 col-xl-6 first-column">
        <h1 class="text-sm-center text-md-start">
            Resultados de búsqueda
        </h1>

        <div class="">
            <div class="row">
                <div class="col-12 col-xl-4 d-inline-flex align-self-stretch justify-content-evenly align-items-center p-1">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked disabled>
                        <label class="form-check-label" for="inlineCheckbox1">&nbsp; Palabras</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" disabled>
                        <label class="form-check-label" for="inlineCheckbox2">&nbsp; Frases</label>
                    </div>
                </div>

                <div class="col-12 col-xl-8 d-flex align-self-stretch justify-content-evenly align-items-center p-1">
                    <select class="form-select-inline form-select-sm" aria-label=".form-select-sm example" disabled>
                        <option selected>Todos los países</option>
                    </select>
                    <select class="form-select-inline form-select-sm" aria-label=".form-select-sm example" disabled>
                        <option selected>Todas las regiones</option>
                    </select>
                    <select class="form-select-inline form-select-sm" aria-label=".form-select-sm example" disabled>
                        <option selected>Todas las lenguas de señas</option>
                    </select>
                </div>
            </div>

        </div>
        <hr>

        <div class="row row-cols-1" data-masonry='{"percentPosition": true }'>
            <a class="results-link" href="">
                <div class="card results-card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre</h5>
                        <hr> Palabra: Categoría
                        <br> Lengua de señas
                        <br> País, Región
                    </div>
                </div>
            </a>




        </div>

    </div>

    <div class="d-none d-xl-block col-xl-2 second-column">
        <img class="ad-column" src="/assets/img/300x600.png" alt="">
    </div>

    <div class="col-md-2 col-xl-2"></div>
</div>
