<app-ad-banner></app-ad-banner>
<div class="row">

    <div class="col-md-2 col-xl-2"></div>

    <div class="col-12 col-md-8 col-xl-6 first-column">
        <h2 class="text-sm-center text-md-start">
            {{strRes[this.appComponent.localeInt]}}: {{this.txt}}
        </h2>

        <ol class="row grid-container" >
                <li class="grid-item" *ngFor="let hit of result.hits">
                    <a class="results-link" (click)="this.appComponent.navigateParams('word',this.appComponent.locale,hit.ID,hit.text_es)">
                        <div class="card results-card">
                            <div class="card-body">
                                <h5 class="card-title">{{hit.text_es}}</h5>
                                <div>{{hit.word_category_ID}}</div>
                            </div>
                        </div>
                    </a>
                </li>

        </ol>

    </div>

    <div class="d-none d-xl-block col-xl-2 second-column">
        <img class="ad-column" src="/assets/img/300x600.png" alt="">
    </div>

    <div class="col-md-2 col-xl-2"></div>
</div>
<app-ad-banner></app-ad-banner>
