<div class="row">
    <div class="col-md-2 col-xl-3"></div>

    <div class="col-12 col-md-8 col-xl-6 simple-col d-block justify-content-center text-center">

        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center search-logo"></div>
        </div>

        <!-- SEARCHBAR SM-MD -->
        <div class="row">
            <form (ngSubmit) = "submit(0)" method="GET" action="/search" class="form d-block justify-content-center">

                <div class="search-searchbar border container">
                    <div class="row">
                        <div class="d-flex col-1 justify-content-center" (click)="txtinput.focus()">
                            <i class="search-icon bi bi-search search-reset-i"></i>
                        </div>
                        <div class="col-10">
                            <label hidden for="sb1">Barra de b√∫squeda</label>

                            <input #txtinput [(ngModel)] = "this.input" type="text" class="search-input" name="txt" maxlength="512" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title={{strSearch[this.appComponent.localeInt]}} value="" aria-label="Buscar">
                        
                        </div>
                        <div class="d-flex col-1 justify-content-center" (click)="txtinput.focus()">
                            <button *ngIf="this.input" class="search-reset-btn" type="reset">
                                <i class="bi bi-x search-reset-i "></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class=btn-container>        
                    <button (onclick) = "submit(1)" type="submit" class="btn search-btn" name="typ" value="1">{{strWord[this.appComponent.localeInt]}}</button>
                    <button (onclick) = "submit(2)"type="submit" class="btn search-btn" name="typ" value="2">{{strPhrase[this.appComponent.localeInt]}}</button>
                </div>     
                
                

            </form>
        </div>

    </div>

    <div class="col-md-2 col-xl-3"></div>
</div>
